<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask CRUD App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Items</h1>
        <a href="{{ url_for('add_item') }}" class="btn">Add New Item</a>
        <table>
            <tr>
                <th>Item Id</th>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
            {% for item in items %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.description }}</td>
                <td>
                    <a href="{{ url_for('update_item', id=item.id) }}" class="btn">Edit</a>
                    <a href="{{ url_for('delete_item', id=item.id) }}" class="btn">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
