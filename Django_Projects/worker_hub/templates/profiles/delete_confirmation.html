{% extends "core/base.html" %}
{% block title %}Delete Experience{% endblock %}
{% block content %}

<h2>Are you sure you want to delete this {{ type }}?</h2>
<p>{{ object }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'view_profile' %}">Cancel</a>
</form>
{% endblock %}
